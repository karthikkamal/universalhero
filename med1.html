<html>  
<head>  
	
<script type="text/javascript">
function msg(){
var a=20;
var b=30;  

document.write("add "+(a+b)+ "<br>");  
document.write("add "+(a-b)+ "<br>");
document.write("add "+(a/b)+ "<br>");
document.write("add "+(a%b)+ "<br>");
document.write("add "+(a*b)+ "<br>");
//}
}  
</script>  
</head>  
<body>  
<p>Welcome to JavaScript</p>  
<form>  
<input type="button" value="click" onclick="msg()"/>  
</form>  
</body>  
</html>
